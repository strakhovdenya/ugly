<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dreieck Rechner (WSW/SWS)</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="box">
<div class="header">
  <h2>Dreieck Rechner</h2>
  <p class="subtitle">WSW / SWS – schnell, übersichtlich, sauber</p>
</div>

<div class="section">
  <p class="section-title">Schemata</p>
  <label class="field">
    <span class="field-label">Schema wählen</span>
    <select id="schema">
  <option value="WSW">WSW (Winkel-Seite-Winkel)</option>
  <option value="SWS">SWS (Seite-Winkel-Seite)</option>
  <option value="SSS">SSS (Seite-Seite-Seite)</option>
    </select>
  </label>
</div>

<div class="section" id="anglesSection">
  <p class="section-title">Winkel (°)</p>
  <div class="grid-3">
    <label class="field">
      <span class="field-label">α (Alpha)</span>
      <input id="alpha" type="number" placeholder="α">
    </label>
    <label class="field">
      <span class="field-label">β (Beta)</span>
      <input id="beta" type="number" placeholder="β">
    </label>
    <label class="field">
      <span class="field-label">γ (Gamma)</span>
      <input id="gamma" type="number" placeholder="γ">
    </label>
  </div>
</div>

<div class="section">
  <p class="section-title">Seiten (cm)</p>
  <div class="grid-3">
    <label class="field">
      <span class="field-label">a (Seite)</span>
      <input id="a" type="number" placeholder="a">
    </label>
    <label class="field">
      <span class="field-label">b (Seite)</span>
      <input id="b" type="number" placeholder="b">
    </label>
    <label class="field">
      <span class="field-label">c (Seite)</span>
      <input id="c" type="number" placeholder="c">
    </label>
  </div>
</div>

<button id="calculateBtn">Berechnen</button>
<div class="result" id="result"></div>
<div id="triangleWrap">
  <canvas id="triangleCanvas" width="320" height="240"></canvas>
</div>
</div>

<script type="module" src="js/main.js"></script>

</body>
</html>
